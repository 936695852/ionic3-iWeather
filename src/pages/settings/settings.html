
<ion-header>

  <ion-navbar>
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-col >
      <ion-list >
        <form (ngSubmit)="saveForm()">
          <ion-item>
            <ion-label fixed>Username</ion-label>
            <ion-input [(ngModel)]='city' name="city" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label fixed>State</ion-label>
            <ion-input [(ngModel)]='state' name="state" type="text"></ion-input>
          </ion-item>
          <button ion-button type="submit" block>保存</button>
        </form>
      </ion-list>
    </ion-col>
  </ion-grid>
</ion-content>
